<div class="month-view-container">

  <div class="calender-container">


    <div class="calendar-header" *ngFor="let day of dayNames">{{day}}
    </div>

    <div *ngFor="let date of days" class="calendar-date">
      <div>
          {{date}}
      </div>
      <div class="date-item-container">
        <app-table-date-item [date]="getFullDate(date)"></app-table-date-item>
      </div>
    </div>

  </div>
      
</div>
