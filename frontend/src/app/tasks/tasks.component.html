<h1>
  List of Tasks
</h1>
<div class="container">
  <div class="row">
    <div class="outer-box rounded col">

      <div class="tasks-list rounded">
        <div class="container">
          <div class="row list-item" *ngFor="let task of tasks">
            <label class="col-10 list-item" (click)="checkTask(task)">
              <input class="form-check-input" type="checkbox" value="task.done" id="defaultCheck1">
              <span class="task-name">{{task.name}}</span>
              <span class="float-right">{{task.type}}</span>
            </label>

            <div class="col-2">
              <button class="btn btn-secondary" (click)="deleteTask(task)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-create-task (submitPressed)="addTask($event)" ></app-create-task>
</div>
