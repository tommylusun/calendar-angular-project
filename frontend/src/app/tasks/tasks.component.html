<div class="container outer-container">
  <div class="row">
    <!-- Create Task Form Component -->
    <div class="col-3 create-task">
      <app-create-task #createTask [currentDate]="day" (submitPressed)="addTask($event)"></app-create-task>
    </div>


    <!-- Overall Tasks List -->
    <div class="col-5">
      <h1>
        List of Tasks
      </h1>
      <div class="outer-box rounded col">
        <div class="tasks-list rounded">
          <div class="container">

            <!-- Monthly Tasks List -->
            <h3 style="border-bottom: 2px solid black; padding: 10px">Monthly</h3>
            <div *ngFor="let task of showTasks">
              <div class="row list-item" *ngIf="task.type==='Monthly'">
                <div class="col-10 list-item">
                  <input name="checked" class="form-check-input" type="checkbox" (click)="checkTask(task)" [checked]="getCheckBox(task)"
                    id="defaultCheck1">
                  <label (click)="checkTask(task)">
                    <span class="task-name">{{task.name}}</span>
                  </label>
                </div>
                <div class="col-1">
                  <button class="btn btn-secondary" (click)="deleteTask(task)">Delete</button>
                </div>
              </div>
            </div>

            <!-- Weeky Tasks List -->
            <h3 style="border-bottom: 2px solid black; padding: 10px">Weekly</h3>
            <div *ngFor="let task of showTasks">
              <div class="row list-item" *ngIf="task.type==='Weekly'">
                <div class="col-10 list-item">
                  <input name="checked" class="form-check-input" type="checkbox" (click)="checkTask(task)" [checked]="getCheckBox(task)"
                    id="defaultCheck1">
                  <label (click)="checkTask(task)">
                    <span class="task-name">{{task.name}}</span>
                  </label>
                </div>
                <div class="col-1">
                  <button class="btn btn-secondary" (click)="deleteTask(task)">Delete</button>
                </div>
              </div>
            </div>

            <!-- Daily Tasks List -->
            <h3 style="border-bottom: 2px solid black; padding: 10px">Daily</h3>
            <div *ngFor="let task of showTasks">
              <div class="row list-item" *ngIf="task.type==='Daily'">
                <div class="col-10 list-item">
                  <input name="checked" class="form-check-input" type="checkbox" (click)="checkTask(task)" [checked]="getCheckBox(task)"
                    id="defaultCheck1">
                  <label (click)="checkTask(task)">
                    <span class="task-name">{{task.name}}</span>
                  </label>
                </div>
                <div class="col-1">
                  <button class="btn btn-secondary" (click)="deleteTask(task)">Delete</button>
                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>

    <!-- Calendar Component -->
    <div class="col-4">
      <app-calendar (clickedDay)="changeDay($event)"></app-calendar>
    </div>

  </div>
</div>
