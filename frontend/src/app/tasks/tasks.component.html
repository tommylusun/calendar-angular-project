<div class="outer-container">

  <div class="row no-pad">
    <h1>Tasks Dashboard</h1>
  </div>
  <!-- Nav Bar container -->
  <div class="row inner-container row flex-nowrap no-pad">

    <!-- Right side Nav bar -->
    <div class="col-1 left-menu-container">
      <ul class="left-menu-items">
        <!-- <label>Views</label> -->
        <li [ngClass]="{active: view==='day'}" (click)="changeView('day')" href="#">Day</li>
        <li [ngClass]="{active: view==='week'}" (click)="changeView('week')" href="#">Week</li>
        <li [ngClass]="{active: view==='month'}" (click)="changeView('month')" href="#">Month</li>
        <li [ngClass]="{active: view==='all'}" (click)="changeView('all')" href="#">All Entries</li>
        <hr>
        <li [ngClass]="{active: view==='notes'}" (click)="changeView('notes')" href="#">Notes</li>

        <!-- <li [ngClass]="{active: showCal}" (click)="showCal=!showCal" href="#">Calendar</li> -->
      </ul>
    </div>
    <!-- End Nav container -->


    <div class="col">
      <!-- Calendar and Tasks View container -->
      <div class="row flex-nowrap">

        <!-- Tasks List Views -->
        <div class="col">
          <div class="component-background outer-box">




            <!-- Tasks Header -->
            <div *ngIf="view === 'day' || view === 'week' || view === 'month'">



              <!-- <div class="row tasks-header">
                <span class="chevron left" (click)="prevDay()"></span>
                <h3>{{getTitleDate()}}</h3>
                <span class="chevron right" (click)="nextDay()"></span>

              </div> -->


              <!-- <div class="row header-divider" > </div> -->
              <h3 class="all-tasks-title" *ngIf="view === 'day' || view === 'week' || view === 'month'">{{getTitleDate()}}</h3>

              <!-- Top row buttons -->
              <div class="row button-row">

                <div class="today-button">
                  <button class="btn btn-success btn-outline-dark" (click)="goToToday()" href="#">Go to Today</button>
                </div>
                <div class="create-task">
                  <button class="btn btn-success" (click)="showForm=!showForm" href="#">New Task</button>
                  <div class="create-task-component" *ngIf="showForm===true">
                    <app-create-task></app-create-task>
                  </div>
                </div>
              </div>
            </div>

            <!-- <h3 class="task-type-header"></h3> -->

            <!-- Day View -->
            <div class="task-list" *ngIf="view === 'day'">

              <h5 class="subheading">Daily</h5>
              <div class="task-item" *ngFor="let task of showTasks">
                <div *ngIf="task.type==='Daily'">
                  <app-task-item [taskItem]="task" [day]="day"></app-task-item>
                </div>
              </div>
              <h5 class="subheading">Weekly</h5>
              <div class="task-item" *ngFor="let task of showTasks">
                <div *ngIf="task.type==='Weekly'">
                  <app-task-item [taskItem]="task" [day]="day"></app-task-item>
                </div>
              </div>
              <h5 class="subheading">Monthly</h5>
              <div class="task-item" *ngFor="let task of showTasks">
                <div *ngIf="task.type==='Monthly'">
                  <app-task-item [taskItem]="task" [day]="day"></app-task-item>
                </div>
              </div>
            </div>

            <!-- Week View -->
            <div *ngIf="view === 'week'">
              <h5 class="subheading">Weekly</h5>
              <div *ngFor="let task of showTasks">
                <div *ngIf="task.type==='Weekly'">
                  <app-task-item [taskItem]="task" [day]="day"></app-task-item>
                </div>
              </div>
              <h5 class="subheading">This week's daily tasks</h5>
              <!-- Week Daily Table -->
              <table>
                <thead>
                  <td class="table-headers" *ngFor="let day of dayNames">{{day}}</td>
                </thead>
                <tbody>
                  <tr>
                    <td *ngFor="let day of weekTasks; let i = index">
                      <div class="day-column" *ngFor="let task of day">
                        <div style="min-width: 100%" *ngIf="task.type==='Daily'">
                          <div class="week-task-item row" (click)="goToTask(task,i)">
                            <p class="task-name">
                              {{task.name}}
                            </p>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Week Daily Table -->
            </div>

            <!-- Month View -->
            <div *ngIf="view === 'month'">
              <h5 class="subheading">Monthly</h5>
              <div *ngFor="let task of showTasks">
                <div *ngIf="task.type==='Monthly'">
                  <app-task-item [taskItem]="task" [day]="day"></app-task-item>
                </div>
              </div>
              <app-month-view-table [day]="day" (open)="onMonthClick($event)"></app-month-view-table>
            </div>

            <!-- Summary View -->
            <div class="task-list" *ngIf="view === 'all'">
              <h3 class="all-tasks-title">All Tasks</h3>
              <div class="task-item" *ngFor="let task of allTasks">
                <app-task-item-summary [taskItem]="task"></app-task-item-summary>
              </div>
            </div>

            <!-- Summary View -->
            <div class="task-list" *ngIf="view === 'notes'">
              <app-notes-view></app-notes-view>
            </div>

          </div>
        </div>
        <!-- End Tasks View -->

        <!-- Calendar componenet -->
        <div class="col-4">
          <app-calendar></app-calendar>
        </div>

      </div>
      <!-- End Calendar and Tasks View container -->
    </div>
  </div>
</div>
