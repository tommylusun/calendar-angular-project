<h1>
  List of Tasks
</h1>

<div class="outer-box rounded">
    <div class="container">
        <div class="row justify-content-center">
            <input [(ngModel)]="newTaskName"/>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary add-task" (click)="addTask()">Add New Task</button>
        </div>
      </div>
    
    
      <div class="tasks-list rounded">
          <div class="container">
              <div class="row list-item" *ngFor="let task of tasks">
                <label class="col-10 list-item"(click)="checkTask()">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="task.done" id="defaultCheck1">
                
                
                  <span class= "task-name">{{task.name}}</span>
                </label>
                <div class="col-2">
                    <button class="btn btn-secondary" (click)="deleteTask(task)">Delete</button>
                </div>
              </div>
          </div>
      </div>
</div>
