<div class="container create-task-container rounded">


  <!-- <div class="row justify-content-center">
      <button class="btn btn-primary add-task" (click)="addTaskButton()">Add New Task</button>
  </div> -->

  <div>
    <form (ngSubmit)="submit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Task Name</label>
        <input name="taskName" [(ngModel)]="taskName" type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="description">Task Description</label>
        <input name="taskDesc" [(ngModel)]="taskDesc" (input)="valueChange($event)" type="text" class="form-control" id="description">
      </div>

      <div class="form-group">
        <label for="power">Type</label>
        <select class="form-control" id="type" required [(ngModel)]="type" name="type" #power="ngModel">
          <option class="" *ngFor="let type of types" [ngValue]="type">{{type}}</option>
        </select>
      </div>

      <!-- Start Date Form -->
      <!-- <div class="row">
          <label class="col-3">Year</label>
          <label class="col-6">Month</label>
          <label class="col-3">Date</label>
      </div> -->
      <div>Start Date</div>

      <div class="row">
        <div class="col-3">
          <input style="width: 50px;" name="startYear" [(ngModel)]="startYear" type="text">
        </div>
        <div class="col-6 dropdown">
          <button class="month-dropdown" id="dropdownMenuButton" data-toggle="dropdown">
            {{monthNames[startMonth]}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="#" (click)="selectStartMonth(i)" class="dropdown-item" *ngFor="let month of monthNames; let i = index">{{month}}</a>
          </div>
        </div>

        <div class="col-3" *ngIf="type === 'Weekly' || type === 'Daily'">
            <input style="width: 50px;" name="startDate" [(ngModel)]="startDate" type="text">
        </div>
      </div>

      <!-- End Date Form -->
      <div>End Date</div>
      <div class="row">
        <div class="col-3">
          <input style="width: 50px;" name="endYear" [(ngModel)]="endYear" type="text">
        </div>
        <div class="col-6 dropdown">
          <!-- <div class="dropdown"> -->
          <button class="month-dropdown" id="dropdownMenuButton" data-toggle="dropdown">
            {{monthNames[endMonth]}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="#" (click)="selectEndMonth(i)" class="dropdown-item" *ngFor="let month of monthNames; let i = index">{{month}}</a>
          </div>
          <!-- </div> -->
        </div>

        <div class="col-3">
          <div *ngIf="type === 'Weekly' || type === 'Daily'">
            <input style="width: 50px;" name="endDate" [(ngModel)]="endDate" type="text">
          </div>

        </div>
      </div>
      <button style="margin-top: 20px" type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>


</div>
