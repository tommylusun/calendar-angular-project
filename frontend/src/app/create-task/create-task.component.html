<div class="container">


  <div class="row justify-content-center">
      <button class="btn btn-primary add-task" (click)="addTaskButton()">Add New Task</button>
  </div>

  <div [hidden]="!showForm">
      <form (ngSubmit)="submit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="name">Task Name</label>
        <input name="taskName" [(ngModel)]="taskName" type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="description">Task Description</label>
        <input name="taskDesc" [(ngModel)]="taskDesc" (input)="valueChange($event)" type="text" class="form-control" id="description">
      </div>

      <div class="form-group">
          <label for="power">Type</label>
          <select class="form-control" id="type"
                  required
                  [(ngModel)]="type" name="type"
                  #power="ngModel">
            <option *ngFor="let x of types" [value]="x">{{x}}</option>
          </select>
        </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </form>

  </div>
    
  
</div>
